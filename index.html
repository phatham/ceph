<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Circle Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      Konva.Image.fromURL('ceph1.png', function (darthNode) {
        var layer1 = new Konva.Layer();
        darthNode.setAttrs({
          x: 0,
          y: 0,
          scaleX: 1,
          scaleY: 1,
          cornerRadius: 0,
        });
        layer1.add(darthNode);
        stage.add(layer1);
      });

      var yellowGroup = new Konva.Group({
        x: 100,
        y: 100,
        draggable: true,
      });
      var blueGroup = new Konva.Group({
        x: 300,
        y: 80,
        draggable: true,
      });

      var box = new Konva.Rect({
        x: 10,
        y: 10,
        width: 100,
        height: 50,
        fill: 'red',
        stroke: 'black',
      });

      var yellowCircle = new Konva.Circle({
        x: 0,
        y: 0,
        radius: 15,
        fill: 'magenta',
        stroke: 'black',
      });
      var simpleText = new Konva.Text({
        x: 0,
        y: 0,
        width: 20,
        height: 30,
        text: 'S',
        fontSize: 20,
        fontFamily: 'Calibri',
        fill: 'green',
        verticalAlign: 'middle',
        align: 'center',
      });

      var blueCircle = new Konva.Circle({
        x: 0,
        y: 0,
        radius: 50,
        fill: 'blue',
        stroke: 'black',
      });

      // build node tree
      yellowGroup.add(yellowCircle);
      yellowGroup.add(simpleText);
      blueGroup.add(blueCircle);
      layer.add(yellowGroup);
      layer.add(blueGroup);
      stage.add(layer);

      var scaleBy = 1.01;
      stage.on('wheel', (e) => {
        // stop default scrolling
        e.evt.preventDefault();

        var oldScale = stage.scaleX();
        var pointer = stage.getPointerPosition();

        var mousePointTo = {
          x: (pointer.x - stage.x()) / oldScale,
          y: (pointer.y - stage.y()) / oldScale,
        };

        // how to scale? Zoom in? Or zoom out?
        let direction = e.evt.deltaY > 0 ? 1 : -1;

        // when we zoom on trackpad, e.evt.ctrlKey is true
        // in that case lets revert direction
        if (e.evt.ctrlKey) {
          direction = -direction;
        }

        var newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;

        stage.scale({ x: newScale, y: newScale });

        var newPos = {
          x: pointer.x - mousePointTo.x * newScale,
          y: pointer.y - mousePointTo.y * newScale,
        };
        stage.position(newPos);
      });
    </script>
  </body>
</html>
